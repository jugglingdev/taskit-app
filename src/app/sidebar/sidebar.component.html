<div class="sidebar-header">
  <img src="../../assets/TASKIT.png" alt="TaskIt logo" class="logo">
  <button>Task List</button>
</div>

<div class="sidebar-footer">
  <div class="profile-info">
    <img [src]="user.profileImage" alt="user profile image" class="profile-image" width="36px" height="36px">
    <div class="profile-text">
      <h3 class="username">{{ user.name }}</h3>
      <p class="email">{{ user.email }}</p>
    </div>
  </div>
  <img src="../../assets/share-icon.png" alt="share icon" class="share-icon" width="16px" height="15px">
</div>
